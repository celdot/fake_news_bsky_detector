<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Input to Python Server</title>
  <style>
    /* Basic styling for the navigation bar */
    .navbar {
      display: flex;
      background-color: #333;
      overflow: hidden;
      padding: 0.5em;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">

    <a href="index.html">Test News</a>
    <a href="monitor.html">Monitor the Model</a>
  </div>

  <h1>Send Input to Python Server</h1>
  <form id="userForm">
    <label for="userInput">Enter something:</label>
    <input type="text" id="userInput" name="userInput" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Result:</h2>
  <p id="result">Your result will appear here.</p>

  <script>
    const form = document.getElementById('userForm');
    const resultParagraph = document.getElementById('result'); // Define the result paragraph

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission
      const userInput = document.getElementById('userInput').value;
      try {
        const response = await fetch('https://celdot.github.io/fake_news_bsky_detector', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: userInput }),
        });
        if (response.ok) {
          const responseData = await response.json(); // Parse the JSON response
          resultParagraph.textContent = `${responseData.results}`; // Display the result
          document.getElementById('userInput').value = ''; // Clear the input box
        } else {
          resultParagraph.textContent = 'Error processing input.';
        }
      } catch (error) {
        resultParagraph.textContent = 'Error processing input.';
      }
    });
  </script>
</body>
</html>
